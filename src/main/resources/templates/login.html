<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>UTFPR</title>
</head>
<body>
	
		<nav th:replace="fragments/cabecalho :: cabecalho"></nav>
		
		<div class="container">
	<p th:text="#{bemvindo}"></p>
	
	<p th:text="#{errorLogin}" th:if="${errorLogin}"> </p>
	
	<form th:action="@{/login}" method="post">
		<label for="username" th:text="#{username}"></label>
		<input type="text" name="username" id="username"> <br>
	
		<label for="password" th:text="#{password}"></label>
		<input type="password" name="password" id="password">
		
		<input type="submit" th:value="#{entrar}">
	</form>
	
	</div>
	
	
	
	
	
<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>	
	
	
</body>
</html>
