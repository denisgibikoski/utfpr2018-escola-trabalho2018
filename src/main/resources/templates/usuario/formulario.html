<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>Cadastro de usuario</title>
</head>
<body>
	
	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>
	<div class="container">
	<form th:action="@{/usuario/salvar}" method="post" 
							th:object="${usuario}">
							
	<ul>
		<li th:errors="*"></li>
	</ul>
	
		<input type="hidden" th:field="*{codigo}">
		
		<label for="nome">Nome:</label>
		<input type="text" th:field="*{nome}">
		
		<label for="username">Login:</label>
		<input type="text" th:field="*{username}">
		
		<label for="nome">Password:</label>
		<input type="password" th:field="*{password}">
		<br>
		<label for="permissao">Permissao:</label>
		
		<ul>
			<li th:each="permissao: ${permissoes}">
				<input type="checkbox" th:name="permissoes"
					th:value="${permissao.codigo}"
					th:checked="${usuario.permissoes.contains(permissao)}"
					th:text="#{__${permissao.authority}__}">
			</li>
		</ul>
		
		
<!-- 		<select name="codigoPermissao"> -->
<!-- 			<option th:each="permissao: ${permissoes}"  -->
<!-- 					th:text="${permissao.authority}"  -->
<!-- 					th:value="${permissao.codigo}"> </option> -->
<!-- 		</select> -->
	
		<input type="submit" value="Salvar"/>
	
	</form>

</div>

<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

</body>
</html>
