<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">




<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
	<nav th:fragment="cabecalho"
		class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="#">
			 Logged user: <span	sec:authentication="name">Bob</span> 
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/login}">Login <span class="sr-only"></span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/matricula/}">Matriculas</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/curso/}">Cursos</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/aluno/}">Aluno</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/usuario/}">Usuario</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/permissao/}">Permissoes</a></li>






					<li class="nav-item">
						<form th:action="@{/logout}" method="post">
							<input class="nav-link" type="submit" value="Logout" />
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>





	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>


</body>
</html>
