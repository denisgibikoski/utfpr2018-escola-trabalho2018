<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>Cadastro de Permissao</title>
</head>
<body>

	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>
	<div class="container">
	<form th:action="@{/permissao/salvar}" method="post" th:object="${permissao}">

		<h1 class="display-1">Cadastro de Permissoes</h1>
		<input type="hidden" th:field="*{codigo}"> <label for="nome">Nome:</label>
		<input type="text" th:field="*{authority}">
		
		<button  class="btn btn-primary" type="submit" value="Salvar">Salvar</button>
		
	</form>
</div>




<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

</body>
</html>
