<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />


<title>Cadastro de Permissoes</title>
</head>
<body>

	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="mt-5">Lista de Permissoes</h1>
				<th:block th:insert="fragments/buttons::novo(permissao)" />
				<table class="table">
					<thead>
						<tr>
							<th th:text="#{codigo}"></th>
							<th><a 
								th:text="#{nome}"></a></th>
							
							<th th:text="#{excluir}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="permissao: ${dados}">
							<td><a
								th:href="@{/permissao/visualizar/{codpermissao}(codpermissao=${permissao.codigo})}"
								th:text="${permissao.codigo}"></a></td>
							<td th:text="${permissao.authority}" />
							
							<td><a
								th:href="@{/permissao/remover/{codpermissao}(codpermissao=${permissao.codigo})}">
									Excluir</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>


<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
	
</body>
</html>
