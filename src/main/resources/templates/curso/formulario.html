<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>Cadastro de curso</title>
</head>
<body>
	
	<nav th:replace="fragments/cabecalho :: cabecalho"></nav>
	<form th:action="@{/curso/salvar}" method="post" 
							th:object="${curso}">
							
	<ul>
		<li th:errors="*"></li>
	</ul>
	
	<ul>
    		<li th:each="err : ${#fields.errors('all')}" 
    				th:text="${err}" />
	</ul>
	
		<input type="hidden" th:field="*{codigo}">
		
		<label for="nome">Nome:</label>
		<input type="text" th:field="*{nome}">
		<span th:if="${#fields.hasErrors('nome')}" 
					th:errors="*{nome}" ></span>
	
		<input type="submit" value="Salvar"/>
	
	</form>


<script type="text/javascript"
		th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

</body>
</html>
